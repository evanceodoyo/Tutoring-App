{% extends 'base.html' %}
{% load static %}

{% block content %}

<main>

    <!-- breadcrumb area start -->
    <section class="breadcrumb__area include-bg  breadcrumb__overlay"
        data-background="{% static '/img/breadcrumb/breadcrumb-bg-1.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-xxl-12">
                    <div class="breadcrumb__content text-center p-relative z-index-1">
                        <h3 class="breadcrumb__title">Forgot Password</h3>
                        <div class="breadcrumb__list">
                            <span><a href="{% url 'password_reset' %}">Forgot Password</a></span>
                            <span class="dvdr"><i class="fa-regular fa-angle-right"></i></span>
                            <span>Reset</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb area end -->

    <!-- sign up area start -->
    <section class="signup__area p-relative z-index-1 pt-100 pb-145">
        <div class="sign__shape">
            <img class="man-1" src="{% static '/img/icon/sign/man-1.png' %} " alt="">
            <img class="man-2" src="{% static '/img/icon/sign/man-2.png' %} " alt="">
            <img class="circle" src="{% static '/img/icon/sign/circle.png' %} " alt="">
            <img class="zigzag" src="{% static '/img/icon/sign/zigzag.png' %} " alt="">
            <img class="dot" src="{% static '/img/icon/sign/dot.png' %} " alt="">
            <img class="bg" src="{% static '/img/icon/sign/sign-up.png' %} " alt="">
        </div>
        <div class="container">
            
            <div class="row">
                <div class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
                    <div class="sign__wrapper white-bg">
                        <div class="sign__form">
                            <form action="{% url 'password_reset' %}" method="post">
                                {% csrf_token %}
                                {% if error_msg %}
                                <div class="sign_input-wrapper mb-25">
                                    <h5 style="color: #FC4C56;">{{ error_msg }}</h5>
                                </div>
                                {% endif %}
                                <div class="sign__input-wrapper mb-25">
                                    <h5>Email</h5>
                                    <div class="sign__input">
                                        <input type="email" value="{{ email }}" name="email"
                                            placeholder="e-mail address" required autofocus>
                                        <i class="fal fa-envelope"></i>
                                    </div>
                                </div>
                                <button class="tp-btn  w-100"> <span></span> Send</button>
                                <div class="sign__new text-center mt-20">
                                    <p>New to Eduker? <a href="{% url 'sign_up' %}">Sign Up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- sign up area end -->

</main>
{% endblock content %}
